name: node checks

on: [push]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: setup node
      uses: actions/setup-node@v2
      with:
        node-version: '16.x'
    - name: install dependencies
      run: npm install
    - name: check code format 
      run: npx prettier --write .
    - name: Run ESLint
      run: eslint . --ext .js
    - name: run unit tests
      run: npm test
    - name: check for vulnerabilitise
      run: npm audit
